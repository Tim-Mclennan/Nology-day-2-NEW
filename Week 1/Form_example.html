<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="https://formspree.io/f/mzbwyrqg">
        <!-- Full Name -->
        <label for="fullName" name="full-name">Full Name: </label><br>
        <input required type="text" id="fullName" name="fullName"><br>
        <br>
        <!-- State -->
        <label for="state">State: </label><br>
        <select name="state" id="state">
            <option value="">--Please choose an option--</option>
            <option value="nsw">New South Wales</option>
            <option value="qld">Queensland</option>
            <option value="vic">Victoria</option>
            <option value="wa">Western Australia</option>
            <option value="sa">South Australia</option>
            <option value="act">Australian Capital Territory</option>
            <option value="nt">Northern Territory</option>
            <option value="tas">Tasmania</option>
        </select>
        <br>
        <!-- Email -->
        <label for="email" name="email">Email Address: </label><br>
        <input required type="email" id="email" name="email"><br>
        <br>
        
        <input type="submit" value="Submit">
        <br>
    </form>
</body>
</html>
