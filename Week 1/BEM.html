<body>

    <!--Block__Elements--Modifier -->

        <h2 class="card_title">This is my heading</h2>
        <p class="card_description">This is my description</p>
        <button class="card_btn">Click here</button>
        <button class="card_btn card_btn--secondary">Click here</button>
    </div>
</body>
