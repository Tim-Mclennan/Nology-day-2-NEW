<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="btn btn__text btn__text--red">Danger</button>
    <div class="greenbox ">
        <h1 class=" greenbox__header greenbox__header--left">My First Header Section</h1>
        <p>This header has a green 3px border that is dashed.</p>
        <p class="paragraph__blue paragraph__blue--line">I'm a blue line through a paragraph</p>
    </div>
    <div class="coralbox">
        <h1 class="coralbox__header coralbox__header--center">I'm in the center</h1>
        <p>This header section has a 2px coral  border that is solid</p>
        <p class="paragraph__blue paragraph__blue--line">Im a blue line through a paragraph, im also aligned to the right.</p>
    </div>

    <!-- VARIABLES -->
    <div class="variables">
        <button class="btn btn__border btn __text">Enter</button>
        <button class="btn btn__border btn __text btn__border--dashed btn__text--yellow">Leave</button>
    </div>
    <p class="para para__border para--yellow">This is some example text.</p>
</body>
</html>
