<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="media-queries.css">
</head>
<body>
    <!-- Media queries are useful for mobile first designs. More and more people acccess websites and apps via their mobile phones these days. -->
    <!-- common breakpoints are <576px (xs), >576px (sm), >768 (md), >992(lg), >1200px (xl), >1400px (xxl). -->

    <!-- <button class="btn">My Button</button> -->

    <!-- CHALLENGE 1 (FLAGS) -->
    <div class="container">
        
       <!-- <img class="container__flag--Belgium">
        <img class="container__flag--Ireland"> -->
    </div>

    <!-- CHALLENGE 2 (INPUT) -->
    <body>
        <!-- first name -->
        <form id="form">

            <label for="firstName">First Name: </label>
            <input
                name="firstName"
                id="firstName"
                type="text"
                placeholder="Enter first name"
                required
            />
            <!-- last name -->
            
            <label for="lastName">Last Name: </label>
            <input
                name="lastName"
                id="lastName"
                type="text"
                placeholder="Enter first name"
                required
            />
            <!-- fav colour -->
            <label for="colour">Favourite Colour: </label>
            <select id="colour" required name="colour">
                <option value="" selected disabled hidden>
                    Please select a colour
                </option>
                <!-- <option value="" hidden>

                    Please select a colour
                </option> -->
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
            </select>

            <!-- phone number -->
            <label for="phone">Phone Number: </label>
            <!-- 0111111111 -->
            <input
                id="phone"
                type="tel"
                pattern="[04][0-9]{8}"
                placeholder="0411111111"
            />

            <!-- email address -->
            <label for="email">Email address: </label>
            <input
                id="email"
                type="email"
                placeholder="Enter your email"
                name="email"
            />
 
            <!-- password -->
            <label for="pass">Password: </label>
            <input id="id" type="password" minlength="6" maxlength="8" />

            <!-- age -->
            <label for="age">Age: </label>
            <input id="age" type="number" min="1" max="150" />

            <button type="submit">Send form</button>
        </form>
    </body>
</body>
</html>
