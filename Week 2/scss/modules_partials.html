<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules and partials in CSS</title>
    <link rel="stylesheet" href="./modules_partials.css">
</head>
<body>
    <!-- partial vs module -->
    <!-- For partials, filenames will be prefixed with an underscore [_] -->
    <section class="container">
        <div class="section__box--green-dotted">
            <h2 class="box__header box__header--bold">First Header Section</h2>
            <p></p>
            <p class="box__para box__para--font-blue">Im a line through  a blue paragraph.</p>
        </div>
        <div class="section__box--orange">
            <h2 class="box__header box__header--center">Second Header</h2>
            <p class="box__para box__para--orange">Im a blue line through a paragraph pushed towards the right.</p>
        </div>
    </section>
</body>
</html>
